<svg width="400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .flow1 {
        stroke: #0e0bbf;
        stroke-width: 4;
        stroke-dasharray: 10;
        animation: dashmove 1.5s linear infinite;
      }
      .flow2 {
        stroke: #4caf50;
        stroke-width: 4;
        stroke-dasharray: 10;
        animation: dashmove 1.5s linear infinite;
      }
      .flow3 {
        stroke: #f44336;
        stroke-width: 4;
        stroke-dasharray: 10;
        animation: dashmove 1.5s linear infinite;
      }
      .flow4 {
        stroke: #ff9800;
        stroke-width: 4;
        stroke-dasharray: 10;
        animation: dashmove 1.5s linear infinite;
      }
      .flow5 {
        stroke: #000000;
        stroke-width: 4;
        stroke-dasharray: 10;
        animation: dashmove 1.5s linear infinite;
      }

      @keyframes dashmove {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -20; }
      }
    </style>
  </defs>

  <line x1="0" y1="100" x2="300" y2="100" class="flow2"/>
  <line x1="0" y1="150" x2="300" y2="150" class="flow1"/>
  <line x1="300" y1="100" x2="300" y2="0" class="flow2"/>
  <line x1="300" y1="150" x2="300" y2="250" class="flow1"/>
  <line x1="325" y1="0" x2="325" y2="250" class="flow5"/>
</svg>